<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Stories</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header style="background-image: url('https://github.com/maxmarpu/TeluguBibleStories/blob/main/Leonardo_Phoenix_10_Illustrate_a_vibrant_horizontal_banner_sho_2.jpg?raw=true'); 
               background-size: cover; 
               background-position: center; 
               background-repeat: no-repeat; 
               height: 150px;">
</header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">BibleStories</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showHome()">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showStories()">Stories</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5" id="content">
        <!-- Home Section -->
        <section id="home">
            <div class="text-center">
                <h2>Welcome to Bible Stories</h2>
                <p class="lead">Explore some of the most inspiring and timeless stories from the Bible.</p>
                <button class="btn btn-primary btn-lg" onclick="showStories()">Discover Stories</button>
            </div>
        </section>

        <!-- Daily Bible Verse -->
        <section id="daily-verse" class="bg-light p-4 mb-5 rounded">
            <h3 class="text-center">Daily Bible Verse</h3>
            <p id="verse-text" class="text-center mt-3"></p>
        </section>

        <!-- Stories Section -->
        <section id="stories" class="d-none">
            <h2 class="text-center mb-4">Bible Stories</h2>

            <!-- Search Bar -->
            <div class="mb-4">
                <input type="text" id="search-input" class="form-control" placeholder="Search stories..." onkeyup="searchStories()" />
            </div>

            <div class="row" id="stories-list">
                <!-- Story Cards will be populated here by JavaScript -->
            </div>
        </section>

        <!-- Story Detail Section -->
        <section id="story-detail" class="d-none">
            <button class="btn btn-secondary mb-3" onclick="showStories()">Back to Stories</button>
            <img id="story-image" class="img-fluid mb-3" alt="Story Image">
            <h2 id="story-title"></h2>
            <p id="story-content"></p>
        </section>
        </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Bible Stories. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
